<div class="container-fluid mt-30 mb-30">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title">Login</h2>
    </div>
    <div class="panel-body">
      <form id="login-form" action="/login" method="post">
        <input type="hidden" name="_csrf" value="TOKEN_VALUE">
        <div class="form-group field-loginform-email required">
          <label class="control-label" for="loginform-email">Login (email)</label>
          <input type="email" id="loginform-email" class="form-control" name="LoginForm[email]" placeholder="Введите email" aria-required="true">
          <p class="help-block help-block-error"></p>
        </div>
        <div class="form-group field-loginform-password required">
          <label class="control-label" for="loginform-password">Password</label>
          <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]" placeholder="Введите пароль" aria-required="true">
          <p class="help-block help-block-error"></p>
        </div>
        <div style="color:#999;margin:1.4em 0 1.7em">
          <a href="/site/request-password-reset">Remeber password?</a><br>
          <b style="color: #555555;">Don't have account? </b>
          <a href="/signup">Sign up</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" name="login-button">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
